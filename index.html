<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrackLab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      /* ==== SZARY GRADIENT NA CA≈ÅE T≈ÅO ==== */
      background: linear-gradient(180deg, #141414 0%, #1f1f1f 40%, #2b2b2b 70%, #1a1a1a 100%);
      color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      position: relative;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      padding-top: 250px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ===== ISKIERKI (KROPECZKI) ===== */
    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      z-index: 0; /* pod tekstem */
      pointer-events: none;
      animation: sparkle 4s infinite ease-in-out;
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    @keyframes sparkle {
      0%, 95%, 100% { opacity: 0; transform: scale(0.5); }
      10%, 50% { opacity: 1; transform: scale(1.1); }
      70%, 90% { opacity: 0.5; transform: scale(0.8); }
    }

    /* ===== G≈Å√ìWNA TRE≈öƒÜ ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      text-align: left;
      z-index: 2;
      transform: translateY(-30px);
      animation: slideDown 1s ease forwards;
    }

    @keyframes slideDown {
      to { transform: translateY(0); }
    }

    .info {
      max-width: 400px;
    }

    .info h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
    }

    .info span {
      color: #ccc;
    }

    .info p {
      font-size: 1rem;
      color: #bbb;
      margin-top: 10px;
      line-height: 1.5;
    }

    .discord-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: #fff;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .discord-btn:hover {
      background: #000;
      color: #fff;
      transform: scale(1.05);
      border: 1px solid #fff;
    }

    .preview {
      width: 400px;
      height: 200px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .preview:hover {
      transform: translateY(-5px);
      border-color: #777;
    }

    .preview img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      filter: brightness(1);
      transition: all 0.3s ease;
    }

    .preview img:hover {
      transform: scale(1.05);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
      z-index: 2;
      opacity: 0;
      animation: fadeUp 1.3s 0.5s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px 50px;
      border-radius: 15px;
      border: 1px solid #333;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
      border-color: #555;
    }

    .number {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }

    .label {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 5px;
    }

    footer {
      margin-top: 80px;
      color: #888;
      font-size: 0.8rem;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- ISKIERKI W TLE -->
  <script>
    const sparkCount = 60; // ile kropek
    for (let i = 0; i < sparkCount; i++) {
      const dot = document.createElement('div');
      dot.classList.add('spark');

      // Losowa pozycja (unikamy ≈õrodka ekranu z tekstem)
      let top = Math.random() * 100;
      let left = Math.random() * 100;

      // Unikaj obszaru centralnego (ok. 30‚Äì70% wysoko≈õci i 20‚Äì80% szeroko≈õci)
      if (top > 30 && top < 70 && left > 20 && left < 80) {
        top = Math.random() < 0.5 ? Math.random() * 25 : 75 + Math.random() * 25;
        left = Math.random() < 0.5 ? Math.random() * 15 : 85 + Math.random() * 15;
      }

      dot.style.top = top + 'vh';
      dot.style.left = left + 'vw';
      dot.style.animationDelay = (Math.random() * 5).toFixed(2) + 's';
      document.body.appendChild(dot);
    }
  </script>

  <header>
    <div class="info">
      <h1>Crack<span>Lab</span></h1>
      <p>Najlepsze miejsce dla os√≥b kt√≥re nie wydajƒÖ pieniƒôdzy na gry.  
         a chcƒÖ sobie pograƒá w najnowsze tytu≈Çy üîß </p>
      <a href="https://discord.gg/g7SSpzjwu7" class="discord-btn">Do≈ÇƒÖcz do Discorda</a>
    </div>

    <div class="preview">
      <img src="123.png" alt="Logo Discord CrackLab">
    </div>
  </header>

  <section class="stats">
    <div class="stat-box">
      <div class="number" data-target="1500">0</div>
      <div class="label">Ilo≈õƒá cz≈Çonk√≥w serwera</div>
    </div>
    <div class="stat-box">
      <div class="number" data-target="832">0</div>
      <div class="label">Ilo≈õƒá scrackowanych gier</div>
    </div>
  </section>

  <footer>¬© 2025 CrackLab. Wszystkie prawa zastrze≈ºone.</footer>

  <script>
    // ===== ANIMACJA LICZNIK√ìW =====
    const counters = document.querySelectorAll('.number');
    const speed = 150;

    counters.forEach(counter => {
      const updateCount = () => {
        const target = +counter.getAttribute('data-target');
        const count = +counter.innerText;
        const increment = Math.ceil(target / speed);

        if (count < target) {
          counter.innerText = count + increment;
          setTimeout(updateCount, 25);
        } else {
          counter.innerText = target.toLocaleString();
        }
      };
      updateCount();
    });
  </script>
</body>
</html>
